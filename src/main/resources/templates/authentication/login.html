<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Simple Captcha</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<form action="/login" method="post" id="formLogin">
    <div class="form-group">
        <input type="text" class="form-control" name="username">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password">
    </div>
    <div class="g-recaptcha form-group" data-sitekey="6LetvTEbAAAAAE-fYoYRxMnG65Ux--zzPQCB77Xa"></div>
    <div class="form-group">
        <input type="submit" value="Submit" class="ova-btn ova-btn-main-color text-bold form-control">
    </div>
</form>
</body>
</html>
